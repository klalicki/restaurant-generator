<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Generator</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap");
        * {
          font-family: "DM Sans", sans-serif;
        }
        :root{
          font-size: 16px;
        }
        body {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          margin: 0;
          min-height: 100vh;
          width: 100vw;
        }
        h1 {
          font-weight: 300;
          font-size: 3rem;
          max-width: 800px;
          text-align: center;
          opacity: 1;
          transition:all 0.5s;
        }
        .hide{
          opacity:0;
          transition:all 0.5s;
        }
        #btn-new-restaurant {
          background-color: white;
          border: 2px solid black;
          font-size: 2rem;
          padding: 0.5rem;
          border-radius: 0.25rem;
          transition: all 0.5s;
        }
        #btn-new-restaurant:hover {
          background-color: lightcyan;
          transition: all 0.5s;
        }
        span {
          font-weight: 700;
        }
      @media only screen and (max-width: 600px) {
        :root{
          font-size:12px
        }
    </style>
  </head>
  <body>
    <button id="btn-new-restaurant">Generate New Restaurant</button>
    <h1>
      A <span id="rest-format">type</span> <br />
      that serves <span id="rest-cuisine">type</span><br />
      at a <span id="rest-price">price</span> price point.
    </h1>
  </body>
  <script>
    const genData = {
      cuisine: [
        "American food",
        "Barbecue food",
        "Breakfast food",
        "Brunch food",

        "Caribbean food",
        "Chinese food",
        "Diner food",
        "El Salvadorean food",
        "French food",
        "Hamburger food",
        "Indian food",
        "Italian food",
        "Japanese food",
        "Mexican food",
        "Pizza",
        "Seafood",
        "Southern food",
        "Steak",
        "Sushi",
        "Thai food",
        "Turkish food",
        "Vegetarian/Vegan food",
      ],
      format: [
        "Bar/Pub",
        "Sit-down Restaurant",
        "Take-out only Restaurant",
        "Fast Casual Restaurant",
        "Fast food/drive through",
        "Bistro",
        "Food Truck",
        "Cafe",
        "Pop-up Restaurant",
        "Buffet Restaurant",
      ],
      price: ["$ ($1-10)", "$$ ($10-25) ", "$$$ ($25-45)", "$$$$ ($50+) "],
    };
    const elements = {
      cuisine: document.getElementById("rest-cuisine"),
      price: document.getElementById("rest-price"),
      format: document.getElementById("rest-format"),
      allText: document.querySelector("h1"),
    };
    const getRandomOf = (arr) => {
      const len = arr.length;
      const index = Math.floor(Math.random() * len);
      return arr[index];
    };
    const getNewRestaurant = () => {
      elements.cuisine.textContent = getRandomOf(genData.cuisine);
      elements.price.textContent = getRandomOf(genData.price);
      elements.format.textContent = getRandomOf(genData.format);
      elements.allText.classList.remove("hide");
    };
    const btnClickHandler = () => {
      elements.allText.classList.add("hide");
      setTimeout(() => {
        getNewRestaurant();
      }, 500);
    };
    getNewRestaurant();
    document
      .querySelector("#btn-new-restaurant")
      .addEventListener("click", btnClickHandler);
  </script>
</html>
